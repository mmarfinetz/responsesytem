# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  # Plumbing AI Platform Dashboards
  - name: 'plumbing-ai-platform'
    orgId: 1
    folder: 'Plumbing AI Platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/platform

  # Business Dashboards
  - name: 'plumbing-ai-business'
    orgId: 1
    folder: 'Business Metrics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business

  # Infrastructure Dashboards
  - name: 'plumbing-ai-infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # AI/ML Dashboards
  - name: 'plumbing-ai-ml'
    orgId: 1
    folder: 'AI & Machine Learning'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/ai-ml

  # Security Dashboards
  - name: 'plumbing-ai-security'
    orgId: 1
    folder: 'Security'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/security