# Namespace for Plumbing AI Platform
apiVersion: v1
kind: Namespace
metadata:
  name: plumbing-ai
  labels:
    name: plumbing-ai
    app: plumbing-ai-platform
    environment: production
---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: plumbing-ai-quota
  namespace: plumbing-ai
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plumbing-ai-network-policy
  namespace: plumbing-ai
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: plumbing-ai
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - {}  # Allow all egress for now, can be restricted later